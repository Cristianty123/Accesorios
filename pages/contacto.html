<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style_contacto.css" />
    <title>Contacto</title>
</head>
<body>
<div class="contacto">
    <div class="frame-103">
        <div class="frame-80">
            <div class="frame-78">
                <div class="contactate-con-nosotros">Contactate con nosotros</div>
            </div>
            <div class="frame-79">
                <div class="en-caso-de-que-requieras-alguna-ayuda-buscanos-por-aqui">
                    En caso de que requieras alguna ayuda, buscános por aquí
                </div>
            </div>
        </div>
        <div class="frame-102">
            <div class="frame-100">
                <div class="frame-7">
                    <div class="direcci-n">Dirección</div>
                    <div class="kil-metro-7-v-a-piedecuesta-floridablanca-santander-colombia">
                        Kilómetro 7, vía Piedecuesta,
                        <br />
                        Floridablanca (Santander, Colombia)
                    </div>
                </div>
                <div class="frame-84">
                    <div class="telefono">Teléfono</div>
                    <div class="_57-607-6796220">(+57) 607 6796220</div>
                </div>
                <div class="frame-85">
                    <div class="horarios-de-atenci-n">Horarios de atención</div>
                    <div class="lunes-a-viernes-de-7-30-a-m-a-12-30-p-m-1-30-p-m-a-5-30-p-m">
                        Lunes a viernes de 7:30 a. m. a 12:30 p. m. y de 1:30 p. m. a 5:30 p. m.
                    </div>
                </div>
            </div>
            <div class="frame-101">
                <form action="procesar_formulario.php" method="POST" class="contact-form">
                    <div class="frame-83">
                        <div class="frame-81">
                            <label for="nombre" class="nombre">Nombre *</label>
                            <input
                                    type="text"
                                    id="nombre"
                                    name="nombre"
                                    placeholder="Nombre"
                                    required
                            />
                            <div class="line-1"></div>
                        </div>
                        <div class="telefono2">
                            <label for="telefono" class="tel-fono">Teléfono *</label>
                            <input
                                    type="tel"
                                    id="telefono"
                                    name="telefono"
                                    placeholder="Número de teléfono"
                                    required
                            />
                            <div class="line-1"></div>
                        </div>
                        <div class="correo">
                            <label for="correo" class="correo-electr-nico">Correo electrónico *</label>
                            <input
                                    type="email"
                                    id="correo"
                                    name="correo"
                                    placeholder="micorreo@ejemplo.com"
                                    required
                            />
                            <div class="line-1"></div>
                        </div>
                    </div>
                    <div class="frame-98">
                        <div class="departamento">
                            <label for="sugerencias" class="sugerencias">Sugerencias *</label>
                        </div>
                        <div class="frame-97">
                            <!-- Puedes agregar un select si deseas que el usuario elija entre opciones -->
                            <select name="tipoConsulta" id="tipoConsulta">
                                <option value="cotizar">Cotizar</option>
                                <option value="agendar">Agendar cita</option>
                            </select>
                            <!-- Campo de texto para las sugerencias -->
                            <textarea
                                    id="sugerencias"
                                    name="sugerencias"
                                    placeholder="Escribe tus sugerencias o requerimientos aquí..."
                                    required
                            ></textarea>
                        </div>
                        <div class="frame-9">
                            <input
                                    type="checkbox"
                                    id="privacidad"
                                    name="privacidad"
                                    required
                            />
                            <label for="privacidad">
                                Autorizo el tratamiento de mis datos personales de acuerdo con la
                                <a href="politica_privacidad.html" target="_blank">POLÍTICA DE PRIVACIDAD</a>
                            </label>
                        </div>
                        <div class="frame-99">
                            <button type="submit" class="confirmar">Confirmar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
