<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../css/style_inicio.css">
</head>
<body>
<!-- Sección principal con mensaje de bienvenida -->
<section class="frame-36">
    <div class="frame-11">
        <h1 class="encuentra-los-accesorios-ideales-para-ti-al-mejor-precio">
                <span>
                    <span class="encuentra-los-accesorios-ideales-para-ti-al-mejor-precio-span">
                        Encuentra los accesorios ideales para ti, al
                    </span>
                    <span class="encuentra-los-accesorios-ideales-para-ti-al-mejor-precio-span2">
                        mejor precio
                    </span>
                </span>
        </h1>
        <div class="explora-nuestra-selecci-n-de-veh-culos-nuevos-y-usados-con-especificaciones-detalladas-fotos-en-alta-calidad-y-opciones-de-financiamiento">
            Explora nuestra selección de vehículos nuevos y usados, con
            especificaciones detalladas, fotos en alta calidad y opciones de
            financiamiento.
        </div>
    </div>
    <div class="frame-12">
        <img class="image" src="../img/image0.png" alt="Imagen de bienvenida">
    </div>
</section>

<!-- Sección de categorías de accesorios -->
<section class="frame-14">
    <div class="frame-37">
        <h2 class="encuentra-el-accesorio-ideal">Encuentra el accesorio ideal</h2>
    </div>
    <div class="frame-38">
        <div class="variedad-calidad-y-confiabilidad-en-cada-marca-que-ofrecemos">
            Variedad, calidad y confiabilidad en cada marca que ofrecemos
        </div>
    </div>
</section>

<!-- Sección de las categorias -->
<section class="frame-23">
    <div class="frame-44">
        <div class="frame-16">
            <img class="image2" src="../img/image1.png" alt="Parqueo">
        </div>
        <div class="categoria-parqueo">
            <button class="boton-categoria" data-tipo="parqueo"><div class="texto-boton">Parqueo</div></button>
        </div>
    </div>
    <div class="frame-45">
        <div class="frame-20">
            <img class="image2" src="../img/image2.png" alt="Externos">
        </div>
        <div class="categoria-externos">
            <button class="boton-categoria" data-tipo="externos"><div class="texto-boton">Externos</div></button>
        </div>
    </div>
    <div class="frame-46">
        <div class="frame-21">
            <img class="image3" src="../img/image3.png" alt="Internos">
        </div>
        <div class="categoria-internos">
            <button class="boton-categoria" data-tipo="internos"><div class="texto-boton">Internos</div></button>
        </div>
    </div>
    <div class="frame-47">
        <div class="audi">
            <img class="image2" src="../img/image4.png" alt="Luces LED">
        </div>
        <div class="categoria-luces-led">
            <button class="boton-categoria" data-tipo="luces_led"><div class="texto-boton">Luces-Led</div></button>
        </div>
    </div>
    <div class="frame-48">
        <div class="jeep">
            <img class="image2" src="../img/image5.png" alt="Módulo Elevavidrios">
        </div>
        <div class="categoria-modulo-elevavidrios">
            <button class="boton-categoria" data-tipo="elevavidrios"><div class="texto-boton">Modulo Elevavidrios</div></button>
        </div>
    </div>
    <div class="frame-49">
        <div class="frame-22">
            <img class="image2" src="../img/image6.png" alt="Audio">
        </div>
        <div class="categoria-audio">
            <button class="boton-categoria" data-tipo ="audio"><div class="texto-boton">Audio</div></button>
        </div>
    </div>
</section>
<script src="../js/app.js"></script>
</body>
</html>
