<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../css/style_inicio.css">
</head>
<body>
<!-- Sección principal compacta -->
<section class="compact-hero">
    <div class="container">
        <div class="hero-content">
            <h1>Accesorios ideales <span>al mejor precio</span></h1>
            <p>Explora nuestra selección de accesorios con especificaciones detalladas y opciones de financiamiento.</p>
        </div>
        <div class="hero-image">
            <img src="../img/image0.png" alt="Accesorios para vehículos">
        </div>
    </div>
</section>

<!-- Sección de categorías compacta -->
<section class="compact-categories">
    <div class="container">
        <h2>Encuentra el accesorio ideal</h2>
        <p class="subtitle">Variedad, calidad y confiabilidad en cada marca</p>

        <div class="categories-grid">
            <div class="category">
                <img src="../img/image1.png" alt="Parqueo">
                <div class="category-content">
                    <h3>Parqueo</h3>
                    <button class="category-button" data-tipo="parqueo">→</button>
                </div>
            </div>

            <div class="category">
                <img src="../img/image2.png" alt="Externos">
                <div class="category-content">
                    <h3>Externos</h3>
                    <button class="category-button" data-tipo="externos">→</button>
                </div>
            </div>

            <div class="category">
                <img src="../img/image3.png" alt="Internos">
                <div class="category-content">
                    <h3>Internos</h3>
                    <button class="category-button" data-tipo="internos">→</button>
                </div>
            </div>

            <div class="category">
                <img src="../img/image4.png" alt="Luces LED">
                <div class="category-content">
                    <h3>Luces LED</h3>
                    <button class="category-button" data-tipo="luces_led">→</button>
                </div>
            </div>

            <div class="category">
                <img src="../img/image5.png" alt="Módulo Elevavidrios">
                <div class="category-content">
                    <h3>Elevavidrios</h3>
                    <button class="category-button" data-tipo="elevavidrios">→</button>
                </div>
            </div>

            <div class="category" >
                <img src="../img/image6.png" alt="Audio">
                <div class="category-content">
                    <h3>Audio</h3>
                    <button class="category-button" data-tipo="audio">→</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../js/app.js"></script>
</body>
</html>
