<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información del Accesorio</title>
    <link rel="stylesheet" href="../css/style_informacion_item.css" />
</head>
<body>
<div class="card">
    <div class="image-container">
        <img id="imagen" src="" alt="Imagen del accesorio" />
    </div>
    <div class="info-container">
        <h2 id="nombre">Nombre del accesorio</h2>
        <p class="categoria"><strong>Categoría:</strong> <span id="categoria"></span></p>
        <p class="descripcion" id="descripcion"></p>
        <p class="stock" id="stock"></p>
        <p class="precio" id="precio"></p>
        <p class="envio" id="envio"></p>
        <button class="btn-comprar">Comprar</button>
    </div>
</div>
</body>
</html>
